# GatewayAPI Webhook Nginx Configuration Example
# This configuration secures the webhook endpoint and forwards requests to Odoo

# Upstream Odoo server
upstream odoo {
    server 127.0.0.1:8069;  # Adjust this to your Odoo server address
    keepalive 32;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com;  # Replace with your domain

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # GatewayAPI IP ranges - Update these regularly
    # Current as of 2024, check GatewayAPI documentation for updates
    set $gatewayapi_ips "185.162.128.0/24 185.162.129.0/24 185.162.130.0/24 185.162.131.0/24";

    # Webhook endpoint
    location /gatewayapi/dlr {
        # Only allow GatewayAPI IPs
        allow 185.162.128.0/24;
        allow 185.162.129.0/24;
        allow 185.162.130.0/24;
        allow 185.162.131.0/24;
        deny all;

        # Rate limiting
        limit_req zone=webhook burst=20 nodelay;
        limit_req_status 429;

        # Proxy settings
        proxy_pass http://odoo;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Rate limiting configuration
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=10r/s;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name your-domain.com;  # Replace with your domain
    return 301 https://$server_name$request_uri;
} 